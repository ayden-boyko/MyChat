services:
  frontend:
    build: ./chatroom
    ports:
      - "5173:5173"
    depends_on:
      - backend
    env_file:
      - ./chatroom/.env
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
